<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="styles.css" type="text/css" rel="stylesheet" />
    <script async src="index.js"></script>
    <title>Mercado Libre App Searcher</title>
  </head>
  <body>
    <header>
      <section class="container">
        <div class="header-content">
          <form class="search-form">
            <input
              class="search-input"
              type="text"
              name="buscar"
              placeholder="Pc gamer..."
            />
            <button class="search-button" type="submit">Search</button>
          </form>
        </div>
      </section>
    </header>

    <main>
      <section class="content">
        <h3>Results: <span class="results-counter"></span></h3>

        <ul class="results"></ul>

        <template id="template-result">
          <li class="result-item">
            <img src="" alt="" width="" height="" class="result-item-img" />

            <div class="result-item-content">
              <h3 class="result-item-title"></h3>
              <div class="state-sold-container">
                <p class="result-item-state"></p>
                <p class="result-item-counter">
                  Sold: <span class="result-item-counter-number"></span>
                </p>
              </div>
            </div>
            <div class="result-item-price"></div>
          </li>
        </template>
      </section>
    </main>
  </body>
</html>
